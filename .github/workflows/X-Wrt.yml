
name: X-Wrt

on:
  push:
    paths:
      - 'shell/version'
        
jobs:
  Fconfig: 
    name: Generate Config
    runs-on: ubuntu-latest
    outputs:
      CFG_CONFIG: ${{ steps.findconfig.outputs.CFG_CONFIG }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Find Config
        id: findconfig
        run: |
          CFGS="$(cat $GITHUB_WORKSPACE/shell/config/cfg.list)"
          
          NUEXINI='['
          n=1
          
          for a in $CFGS; do
            [[ $n -ne 1 ]] && NUEXINI="$NUEXINI"','
            NUEXINI="$NUEXINI"'"'"${a}"'"'
            n=0
          done
          
          NUEXINI="$NUEXINI"']'
          
          echo $NUEXINI
          echo "::set-output name=CFG_CONFIG::$NUEXINI"
  
  build:
    name: ${{ matrix.config }}
    needs: [Fconfig]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        config: ${{fromJson(needs.Fconfig.outputs.CFG_CONFIG)}}

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -y update 2>&1 >/dev/null
          sudo -E apt-get -y install $(cat ./.github/workflows/X-Wrt.env) 2>&1 >/dev/null
          sudo -E apt-get -y autoremove --purge 2>&1 >/dev/null
          sudo -E apt-get -y clean 2>&1 >/dev/null

      - name: Feeds
        run: |
          chmod +x $GITHUB_WORKSPACE/shell/scripts/*.sh
          echo 'src-git NueXini_Packages https://github.com/NueXini/NueXini_Packages.git' >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
      - name: Patch
        run: |
          cp -f $GITHUB_WORKSPACE/shell/config/${{ matrix.config }} .config
          
          bash $GITHUB_WORKSPACE/shell/scripts/Hi_NueXini.sh
          
          make download -j8
          rm -rf $(find ./dl/ -size -1024c)
      
      - name: Parse SDK file
        run: |
          grep '^CONFIG_TARGET_BOARD' .config | cut -d '"' -f 2 >NX_TARGET_BOARD
          grep '^CONFIG_TARGET_SUBTARGET' .config | cut -d '"' -f 2 >NX_TARGET_SUBTARGET
          curl -s "https://downloads.openwrt.org/snapshots/targets/$(cat NX_TARGET_BOARD)/$(cat NX_TARGET_SUBTARGET)/sha256sums" \
            | sed -n -e 's/.*\(openwrt-sdk.*\).tar.xz/\1/p' >NX_SDK_FILE
            
      - name: Download SDK
        run: |
          wget -q -O - https://downloads.openwrt.org/snapshots/targets/$(cat NX_TARGET_BOARD)/$(cat NX_TARGET_SUBTARGET)/$(cat NX_SDK_FILE).tar.xz \
            | tar --xz -xf -
      
      - name: Configure tools
        run: |
          mv -f $(cat NX_SDK_FILE)/build_dir ./
          mv -f $(cat NX_SDK_FILE)/staging_dir ./
          mkdir -p staging_dir/host/stamp
          tools_name="$(ls -F ./tools/ | grep "/$")"
          for a in ${tools_name}; do
              if [ "${a}" != 'include/' ]; then
                  PKG_NAME=$(cat "./tools/${a}Makefile" | grep '^PKG_NAME' | cut -d '=' -f 2 | sed 's/^[ \t]*//g')
                  PKG_VERSION=$(cat "./tools/${a}Makefile" | grep '^PKG_VERSION' | cut -d '=' -f 2 | sed 's/^[ \t]*//g')
                  
                  touch staging_dir/host/stamp/.${PKG_NAME}_installed
                  
                  mkdir -p build_dir/host/${PKG_NAME}-${PKG_VERSION}
                  
                  prepared_md5=$(stat -c %Y "./tools/${a}" | md5sum | cut -d ' ' -f 1)
                  
                  touch build_dir/host/${PKG_NAME}-${PKG_VERSION}/.prepared${prepared_md5}
                  touch build_dir/host/${PKG_NAME}-${PKG_VERSION}/.configured
                  touch build_dir/host/${PKG_NAME}-${PKG_VERSION}/.built
                  
              fi
          done
        
      - name: Configure external toolchain
        run: |
          basename $(ls staging_dir | grep '^toolchain') >NX_TOOLCHAIN_FILE
          mv -f ./staging_dir/ ./
          bash ./scripts/ext-toolchain.sh \
            --toolchain $(cat NX_TOOLCHAIN_FILE)/toolchain-* \
            --overwrite-config \
            --config $(cat NX_TARGET_BOARD)/$(cat NX_TOOLCHAIN_FILE)
          make defconfig
          
      - name: Build toolchain
        run: make toolchain/install -j$(nproc)
          
      - name: Build
        run: |
          make -j$(nproc) || make -j1 V=sc > ./make-error.log 2>&1
          
          mkdir -p ./artifact/firmware
          
          bash $GITHUB_WORKSPACE/shell/scripts/firmware.sh
    
      - name: Upload error log
        uses: actions/upload-artifact@master
        if: failure()
        with:
          name: ${{ matrix.config }}-build-failure-log
          path: make-error.log
        
      - name: Upload Firmware
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.config }}-Firmware
          path: artifact/firmware
